{% extends 'base.html' %}
    {% block content %}
        <div class="container">
            <div class="row mt-5 p-2">
                {% for i in books %}
                <div class="col-md-3">
                    <div class="card" style="width: 17rem;">
                        <img class="card-img-top" src="{{i.image.url}}" alt="Card image cap" width="250" height="300">
                        <div class="card-body">
                            <h5 class="card-title"><b>{{i.book_name}}</b></h5>
                            <p class="card-text">{{i.description }}</p>
                            <a href="{% url 'bookstore_app:details' i.id %}" class="btn btn-dark">View in Detail</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    {% endblock %}
